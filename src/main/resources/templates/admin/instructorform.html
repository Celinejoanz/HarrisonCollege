<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Add instructor </title>
    <th:block th:insert="base :: header"></th:block>
</head>
<body>

<div class="container">

    <div th:replace="base :: nav"></div>

    <div class="row p-5">
        <div class="col-sm-0 col-md-2"></div>
        <div class="col-sm-12 col-md-8">
        <form action="/updateToInstructor" th:object="${insturctor}" method="post">

            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:value="${user_id}" name="user_id">

            <div class="form-group"><strong>Employee Number: </strong>
                <input type="text" placeholder="Enter Employee Number" th:field="*{employeeNumber}" class="form-control">
                <span th:if="${#fields.hasErrors('employeeNumber')}" th:errors="*{employeeNumber}"></span>
            </div>

            <div class="form-group"><strong>Office Number: </strong>
                <input type="text" placeholder="Enter Office Number" th:field="*{officeNumber}" class="form-control">
                <span th:if="${#fields.hasErrors('officeNumber')}" th:errors="*{officeNumber}"></span>
            </div>

            <!--Sample dropdown input-->
            <div class="form-group">
                <label for="department">Department:</label>
                <select name="department" id="department" class="custom-select" th:field="*{department}">
                    <option value="">Select Department</option>
                    <option th:each="department : ${departments}"
                            th:value="${department.id}"
                            th:utext="${department.departmentName}"/>
                </select>
            </div>

            <input class="submit-btn" type="submit" value="Submit"/>
        </form>
    </div>

    <div class="col-sm-0 col-md-2"></div>
</div>

<div th:replace="base :: footer"></div>

</div>

</body>
</html>
