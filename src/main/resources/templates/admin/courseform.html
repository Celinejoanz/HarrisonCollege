<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Add or Update Course</title>
    <th:block th:insert="base :: header"></th:block>
</head>
<body>

<div class="container">

    <div th:replace="base :: nav"></div>

    <form action="#"
          th:action="@{/process}"
          th:object="${course}"
          method="post">

        <input type="hidden" th:field="*{id}">

        <!--Sample text input-->
        <div class="form-group">
            <label for="course_number">Enter Course Number:</label>
            <input class="form-control" type="text" id="course_number" th:field="*{course_number}"/>
        </div>

        <div class="form-group">
            <label for="course_name">Enter Course Name:</label>
            <input class="form-control" type="text" id="course_name" th:field="*{course_name}"/>
        </div>

        <div class="form-group">
            <label for="course_description">Course Description:</label>
            <input class="form-control" type="text" id="course_description" th:field="*{course_description}"/>
        </div>

        <div class="form-group">
            <label for="credits">Credits :</label>
            <input class="form-control" type="text" id="credits" th:field="*{credits}"/>
        </div>

        <!--Sample dropdown input-->
        <div class="form-group">
            <label for="category">Category:</label>
            <select name="category" id="category" class="custom-select" th:field="*{category}">
                <option value="">Select Category</option>
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:utext="${category.categoryName}"/>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            </select>
        </div>

        <input class="submit-btn" type="submit" value="Submit"/>
    </form>


    <div th:replace="base :: footer"></div>

</div>

</body>
</html>
